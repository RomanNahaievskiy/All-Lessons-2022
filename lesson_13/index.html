<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/nullstyle.css">
    <link rel="stylesheet" href="css/style.css">
    <title>HW # 13</title>
</head>

<body>
    <div class="wrraper">
        <header class="header">
            <div class="header__container"></div>
        </header>
        <main class="main">
            <div class="main__container">
                <div class="main__title">
                    <h1><span>Тема</span> Animation & keyframes</h1>
                </div>
                <div class="main__forest forest">
                    <div class="forest__tree-1"></div>
                    <div class="forest__tree-2"></div>
                    <div class="forest__tree-4"></div>
                </div>
                <div id="cr" class="main__block car">
                    <div class="car__body-top body-top">
                        <div class="body-top__part roof "><img src="img/car/roof.png" alt="car roof"></div>
                        <div class="body-top__part hood"><img src="img/car/hood.png" alt="car hood"></div>
                        <div class="body-top__part engine-compartment">
                            <img src="img/car/engine-compartment.png" alt="engine compartment">
                            <div class="engine-compartment__content">
                                <div class="engine-compartment__engine"></div>
                            </div>
                        </div>
                        <div class="body-top__part door door--front"><img src="img/car/dor-front.png" alt="front door">
                        </div>
                        <div class="body-top__part door door--rear"><img src="img/car/dor-rear.png" alt="rear door">
                        </div>
                        <div class="body-top__part backtrunk-lid"><img src="img/car/lid.png" alt="lid"></div>
                        <div class="body-top__part backtrunk"><img src="img/car/backtrunk.png" alt="backtrunk">
                        </div>
                        <div class="backtrunk__contents content-backtrunk">
                            <div class="content-backtrunk__fuel-tank">
                            </div>
                            <div class="content-backtrunk__travel-bag"></div>
                            <div class="content-backtrunk__first-aid-kit"></div>
                            <div class="content-backtrunk__tool-box"></div>
                            <div class="content-backtrunk__extinguisher"></div>
                        </div>
                        <div class="body-top__part frame"><img src="img/car/frame.png" alt="car frame"></div>
                    </div>
                    <div class="car__suspension">
                        <div class="car__suspension">
                            <div class="car__brake car__brake--front"><img src="img/car/brake.png" alt=""></div>
                            <div class="car__weel  car__wheel--front">
                                <img src="img/car/wheel-opacity.png" alt="front wheel">
                            </div>
                            <div class="car__brake car__brake--rear"><img src="img/car/brake.png" alt=""></div>
                            <div class="car__weel car__wheel--rear ">
                                <img src="img/car/wheel-opacity.png" alt="rear wheel">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="main__road road">
                    <div class="road__stripes">
                        <div class="road__stripe"></div>
                        <div class="road__stripe"></div>
                        <div class="road__stripe"></div>
                        <div class="road__stripe"></div>
                        <div class="road__stripe"></div>
                        <div class="road__stripe"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container"></div>
        </footer>
        <!-- close wrraper div below -->
    </div>
</body>

</html>
