<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/nullstyle.css">
    <link rel="stylesheet" href="css/style-form-part-one.css">
    <title>Forms HW part 1</title>
</head>

<body>
    <div class="wrraper">
        <header class="header">
            <div class="header__container">
                <div class="header__body">
                    <div class="header__logo"><img src="https://m.polit.ru/media/photolib/2014/12/08/11_1418058028.png"
                            width="80px" alt=""></div>
                    <h1 class="header__title">The form</h1>
                    <h2>"I see you"</h2>
                </div>
            </div>
        </header>
        <main class="page">
            <div class="page__container">
                <div class="page__columns">
                    <div class="page__column column">
                        <div class="column__image">
                            <!--<img
                                src="https://m.polit.ru/media/photolib/2014/12/08/11_1418058028.png"
                                alt="eye of Sauron"></div>-->
                        </div>
                        <form action="https://jsonplaceholder.typicode.com/posts" method="POST"
                            class="page__column column form">
                            <div class="form__title">
                                <h2>Who are you ?</h2>
                            </div>

                            <div class="form__line">
                                <label for="nameUser">Your Name</label>
                                <input id="nameUser" type="text" name="nameUser" autocomplete="off"
                                    placeholder="Enter your name" tabindex="1">
                            </div>
                            <div class="form__line">
                                <label for="userTel">Your Phone</label>
                                <input id="userTel" type="tel" name="tel" autocomplete="off"
                                    placeholder="Enter your phone" tabindex="2">
                            </div>
                            <div class="form__line">
                                <label for="userEmail">Your Email</label>
                                <input id="userEmail" type="email" name="email" autocomplete="off"
                                    placeholder="Enter your Email" tabindex="3">
                            </div>



                            <div class="form__title">
                                <h2>Sex / Gender ?</h2>
                            </div>
                            <div class="form__line">

                                <!-- ============================================ було трудно , але цікаво, сам би не впорався -->
                                <div class="form__radio radio">
                                    <label class="radio__input" for="sexM">
                                        <input id="sexM" name="sexUser" type="radio" value="Male" tabindex="4">
                                        <span></span>
                                    </label>
                                    <label for="sexM" class="radio__label">Male</label>

                                </div>
                                <div class="form__radio radio">
                                    <label for="sexF" class="radio__input"><input id="sexF" name="sexUser" type="radio"
                                            value="Female" tabindex="5"><span></span></label>
                                    <label for="sexF" class="radio__label">Female</label>
                                </div>
                            </div>
                            <div class="form__line">
                                <!-- ================================================= -->
                                <div class="form__checkbox checkbox">
                                    <label for="mar" class="checkbox__input">
                                        <input id="mar" type="checkbox" name="marrige" tabindex="5">
                                        <span></span>
                                    </label>
                                    <label for="mar" class="checkbox__text">Are you married?</label>
                                </div>
                                <!-- ================================================= -->
                            </div>
                            <!-- ============================================================ -->
                            <div class="form__line">
                                <!-- Тип password - поле вводу паролю  -->
                                <label for="pas">Do you have secret Password? I will know this...</label>
                                <input id="pas" class="form__input" autocomplete="off"
                                    placeholder="Enter confidential data" name="passUser" type="password" tabindex="6">
                            </div>
                            <div class="form__line">
                                <!-- Тип number - поле вводу числа -->
                                <label for="temp">Are you freeze ?</label>
                                <input id="temp" class="form__input" autocomplete="off"
                                    placeholder="Enter themperature in C gradus" name="digi" type="number" tabindex="7">
                            </div>
                            <div class="form__line">
                                <!-- Тип color - поле вибору кольору -->
                                <label for="colour">Сhoose the color of your soul</label>
                                <input id="colour" class="form__input" autocomplete="off" name="color" value="#fb5800"
                                    type="color" tabindex="8">
                            </div>
                            <div class="form__line">
                                <!-- Тип search - поле пошуку-->
                                <label for="search">Looking for something?</label>
                                <input id="search" class="form__input" autocomplete="off" name="search"
                                    placeholder="I search for treasures" type="search" tabindex="9">
                            </div>
                            <div class="form__line">
                                <!-- Тип search - поле вибору дати -->
                                <label for="bdayUser">I will know when you were born...</label>
                                <input class="form__input" autocomplete="off" name="date" type="date" tabindex="10">
                            </div>
                            <div class="form__line">
                                <!-- Тип range - поле вибору значення -->
                                <label for="lev">How obsessed you are with my treasure</label>
                                <input class="form__input" autocomplete="off" name="range" type="range">
                            </div>
                            <div class="form__line">
                                <div class="eye"><img
                                        src="https://m.polit.ru/media/photolib/2014/12/08/11_1418058028.png"
                                        alt="eye of Sauron"></div>

                            </div>
                            <button class="form__button" type="submit"><span>Send to
                                    Sauron</span></button>
                    </div>
                    </form>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <h6>Nahaievskiy Roman | Autumn 2022</h6>
            </div>
        </footer>
    </div>
</body>

</html>
