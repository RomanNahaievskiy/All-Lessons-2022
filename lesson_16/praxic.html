<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/nullstyle.css">
    <link rel="stylesheet" href="css/style-form-part-one.css">
    <title>Forms HW part 1</title>
</head>

<body>
    <div class="wrraper">
        <header class="header">
            <div class="header__container">
                <div class="header__body">
                    <div class="header__logo"><img src="https://m.polit.ru/media/photolib/2014/12/08/11_1418058028.png"
                            width="80px" alt=""></div>
                    <h1 class="header__title">The form</h1>
                    <h2>"I see you"</h2>
                </div>
            </div>
        </header>
        <main class="page">
            <div class="page__container">
                <div class="page__columns">
                    <div class="page__column column">
                        <div class="column__image"><img
                                src="https://m.polit.ru/media/photolib/2014/12/08/11_1418058028.png"
                                alt="eye of Sauron"></div>
                    </div>
                    <form class="page__column column form">
                        <div class="form__title">
                            <h2>Who you ?</h2>
                        </div>
                        <div class="form__line">
                            <label for="nameUser"> Your Name
                                <input id="nameUser" type="text" name="nameUser" placeholder="Enter your name"
                                    tabindex="1">
                            </label>
                        </div>
                        <div class="form__line">
                            <label for="userTel">Your Phone <input id="userTel" type="tel" name="tel"
                                    placeholder="Enter your phone" tabindex="2"></label>
                        </div>
                        <div class="form__line">
                            <label for="userEmail">Your Email <input id="userEmail" type="email" name="email"
                                    placeholder="Enter your Email" tabindex="3"></label>
                        </div>
                        <div class="form__title">
                            <h2>Sex ?</h2>
                        </div>
                        <div class="form__radio">
                            <label for="sexM">Male <input name="sexUser" type="radio" value="Mele"></label>
                            <label for="sexF">Female <input name="sexUser" type="radio" value="Female"></label>
                        </div>
                        <div class="form__checkbox">
                            <label for="">checkbox<input type="checkbox"></label>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <h6>Nahaievskiy Roman | Autumn 2022</h6>
            </div>
        </footer>
    </div>
</body>

</html>
