<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Homework 16 Forms</title>
</head>

<body>
    <div class="wrraper">
        <header class="header">
            <div class="header__container">
                <nav class="header__nav"></nav>
            </div>
        </header>
        <main class="page">
            <section class="page__register register">
                <div class="page__container">
                    <div class="register__columns">
                        <div class="register__image"><img src="img/register/illustration.svg" alt=""></div>
                        <form class="register__content content-register form">
                            <div class="content-register__caption">
                                <h6 class="content-register__subtitle form__subtitle">Leave a request now and get 20%
                                    off!</h6>
                                <h2 class="content-register__title form__title">Register for the course</h2>
                            </div>
                            <div class="content-register__user-input">
                                <div class="form__line">
                                    <label for="userName" class="form__label">Full name</label>
                                    <input id="userName" type="text" required name="nameUser" value=""
                                        placeholder="Your full name">
                                </div>
                                <div class="form__line">
                                    <label for="userEmail" class="form__label">Email</label>
                                    <input id="userEmail" type="email" required name="email" value=""
                                        placeholder="Your working email">
                                </div>
                                <div class="form__line">
                                    <label for="userPhone" class="form__label">Phone</label>
                                    <input id="userPhone" type="tel" required name="telephone" value=""
                                        placeholder="Your telephone number">
                                </div>
                            </div>
                            <button class="content-register__button button" type="submit" disabled><span>Join the
                                    course</span></button>
                        </form>
                    </div>
                </div>
                <div class="page__decor-register decor-register">
                    <div class="decor-register__item decor-register__item--1"></div>
                    <div class="decor-register__item decor-register__item--2"></div>
                </div>
            </section>
            <section class="page__contact-form contact-form">
                <div class="page__container">
                    <div class="contact-form__columns">
                        <div class="contact-form__image"><img src="img/contact-form/illustration.svg"
                                alt="girl make comit">
                        </div>
                        <form class="contact-form__form form-contact form">
                            <div class="form-contact__caption">
                                <h6 class="form-contact__subtitle form__subtitle">Any questions?</h6>
                                <h2 class="form-contact__title form__title">Drop us a line</h2>
                            </div>
                            <div class="form-contact__iput-colums">
                                <div class="form-contact__column">
                                    <div class="form__line">
                                        <label class="form__label" for="userFirstName">First Name*</label>
                                        <input id="userFirstName" type="text" required placeholder="Your first name">
                                    </div>
                                    <div class="form__line">
                                        <label class="form__label" for="userEmail">Email*</label>
                                        <input id="userEmail" type="email" required placeholder="Your working email">
                                    </div>
                                </div>
                                <div class="form-contact__column">
                                    <div class="form__line">
                                        <label class="form__label" for="name">Last Name*</label>
                                        <input id="name" type="text" required placeholder="Your first name">
                                    </div>
                                    <div class="form__line">
                                        <label class="form__label" for="email">Phone</label>
                                        <input id="email" type="email" placeholder="Your working email">
                                    </div>
                                </div>
                            </div>
                            <div class="form-contact__line">
                                <label class="form__label" for="userMassege"
                                    class="form-contact__message">Message</label>
                                <textarea name="userMassege" id="userMassege" cols="30" rows="10"
                                    placeholder="Your message"></textarea>
                            </div>
                            <div class="form-contact__line form-actions">
                                <div class="form-contact__columns">
                                    <div class="form-contact__column">
                                        <input id="userAgreement" type="checkbox" required>
                                        <label for="userAgreement" class="form-contact__user-agreement">I agree to
                                            receive
                                            communications from Createx Online School</label>
                                    </div>
                                    <div class="form-contact__column">
                                        <button class="form-contact__button button" type="submit">Send message</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__container"></div>
        </footer>
    </div>
</body>

</html>
