<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Homework 16 Forms</title>
</head>

<body>
    <div class="wrraper">
        <header class="header">
            <div class="header__container">
                <a href="#" class="header__logo"><img src="img/header/logo.svg" alt="logo CrateX"></a>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item"> <a href="#" class="header__link">About us</a></li>
                        <li class="menu__item"> <a href="#" class="header__link">Courses</a></li>
                        <li class="menu__item"> <a href="#" class="header__link">Events</a></li>
                        <li class="menu__item"> <a href="#" class="header__link">Blog</a></li>
                        <li class="menu__item"> <a href="#" class="header__link">Contats</a></li>
                    </ul>
                </nav>
                <div class="header__actions">
                    <a href="#" class="header__button button"><span>Get consultation</span></a>
                    <a href="#" class="header__log-and-reg"><span>Log in / Register</span></a>
                </div>
            </div>
        </header>
        <main class="page">
            <section class="page__register register">
                <div class="page__container">
                    <div class="register__columns">
                        <div class="register__image"><img src="img/register/illustration.svg" alt=""></div>
                        <form action="https://jsonplaceholder.typicode.com/posts" method="post"
                            class="register__content content-register form">
                            <div class="content-register__caption">
                                <h6 class="content-register__subtitle form__subtitle">Leave a request now and get 20%
                                    off!</h6>
                                <h2 class="content-register__title form__title">Register for the course</h2>
                            </div>
                            <div class="content-register__user-input">
                                <div class="form__line">
                                    <label for="username" class="form__label">Full name</label>
                                    <input id="username" type="text" required name="nameUser" value=""
                                        placeholder="Your full name">
                                </div>
                                <div class="form__line">
                                    <label for="useremail" class="form__label">Email</label>
                                    <input id="useremail" type="email" required name="email" value=""
                                        placeholder="Your working email">
                                </div>
                                <div class="form__line">
                                    <label for="userphone" class="form__label">Phone</label>
                                    <input id="userphone" type="tel" required name="telephone" value=""
                                        placeholder="Your telephone number">
                                </div>
                            </div>
                            <button class="content-register__button button" type="submit"><span>Join the
                                    course</span></button>
                        </form>
                    </div>
                </div>
                <div class="page__decor-register decor-register">
                    <div class="decor-register__item decor-register__item--1"></div>
                    <div class="decor-register__item decor-register__item--2"></div>
                </div>
            </section>
            <section class="page__contact-form contact-form">
                <div class="page__container">
                    <div class="contact-form__columns">
                        <div class="contact-form__image"><img src="img/contact-form/illustration.svg"
                                alt="girl make comit">
                        </div>
                        <form action="https://jsonplaceholder.typicode.com/posts" method="post"
                            class="contact-form__form form-contact form">
                            <div class="form-contact__caption">
                                <h6 class="form-contact__subtitle form__subtitle">Any questions?</h6>
                                <h2 class="form-contact__title form__title">Drop us a line</h2>
                            </div>
                            <div class="form__lines">
                                <div class="form-contact__iput-colums">
                                    <div class="form-contact__column">
                                        <div class="form__line">
                                            <label class="form__label" for="userFirstName">First Name*</label>
                                            <input id="userFirstName" type="text" name="userFirstName" required
                                                placeholder="Your first name">
                                        </div>
                                        <div class="form__line">
                                            <label class="form__label" for="userEmail">Email*</label>
                                            <input id="userEmail" type="email" name="userEmail" required
                                                placeholder="Your working email">
                                        </div>
                                    </div>
                                    <div class="form-contact__column">
                                        <div class="form__line">
                                            <label class="form__label" for="userLastName">Last Name*</label>
                                            <input id="userLastName" type="text" name="userLastName" required
                                                placeholder="Your first name">
                                        </div>
                                        <div class="form__line">
                                            <label class="form__label" for="telUser">Phone</label>
                                            <input id="telUser" type="tel" name="telUser" placeholder="Your phone">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-contact__line">
                                    <label class="form__label" for="userMassege"
                                        class="form-contact__message">Message</label>
                                    <textarea class="form-contact__textarea form__textarea" name="userMassege"
                                        id="userMassege" cols="30" rows="10" placeholder="Your message"></textarea>
                                </div>
                            </div>
                            <div class="form-contact__line form-actions">
                                <div class="form-contact__columns">
                                    <div class="form-contact__column">
                                        <input id="userAgreement" type="checkbox" name="userAgreement" required>
                                        <label for="userAgreement" class="form-contact__user-agreement">I agree to
                                            receive
                                            communications from Createx Online School</label>
                                    </div>
                                    <div class="form-contact__column">
                                        <button class="form-contact__button button" type="submit"><span>Send
                                                messages</span></button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__container"></div>
        </footer>
    </div>
</body>

</html>
