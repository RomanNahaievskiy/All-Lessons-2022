<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Module Grid</title>
</head>

<body>
    <div class="wrraper">
        <header class="header">
            <div class="header__container"></div>
        </header>
        <main class="page">
            <div class="page__container">
                <h2>GRID</h2>
                <!-- Modulle Grid -->
                <div class="grid">
                    <!-- Content element -->
                    <span class="grid__item">Блок 1 Lorem ipsum</span>
                    <span class="grid__item">Блок 2 Lorem ipsum</span>
                    <span class="grid__item">Блок 3 Lorem ipsum</span>
                    <span class="grid__item">Блок 4 Lorem ipsum</span>
                </div>

                <h2>GRID</h2>
                <!-- Modulle Grid -->
                <div class="grid-areas">
                    <!-- Content element -->
                    <span class="grid-areas__header">Header</span>
                    <span class="grid-areas__content">Content</span>
                    <span class="grid-areas__footer">Footer</span>
                    <span class="grid-areas__">Блок 4 Lorem ipsum</span>
                </div>
                <h2>FLEX</h2>
                <div class="flex">
                    <span class="flex__item">Блок 1</span>
                    <span class="flex__item">Блок 2</span>
                    <span class="flex__item">Блок 3</span>
                    <span class="flex__item">Блок 4</span>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="flex__container"></div>
        </footer>
    </div>
</body>

</html>
